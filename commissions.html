<!DOCTYPE html>

    <title>BUBBLEGUM BAMBI'S ART GALLERY</title>
    <link rel="icon" href="/media/img/icon.ico">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="/style.css">

    <style>
        .gallery-img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.2s ease-in-out;
        }
        
        .gallery-img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="pangolin-regular">

    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center py-5">

                        </div>

                <i class="fa-solid fa-arrow-left me-1"></i> GO BACK TO HOME PAGE

        <!-- Image Modal -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        ZOOMED IN IMAGE :DD
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="" id="modalImage" class="img-fluid rounded-3">
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.querySelectorAll('.gallery-img').forEach(img => {
                img.addEventListener('click', function() {
                    document.getElementById('modalImage').src = this.src;
                });
            });
        </script>
