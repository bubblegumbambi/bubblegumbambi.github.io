<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLEGUM BAMBI'S ART GALLERY</title>
    <link rel="icon" type="image/x-icon" href="/media/img/icon.ico">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tsukimi+Rounded&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Pangolin&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">

    <style>
        .gallery-img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.2s ease-in-out;
        }

        .gallery-img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="pangolin-regular">
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center py-5">
        <div class="cls-card text-center p-4">
            <a href="/index.html" class="btn btn-primary mb-4">
                <i class="fa-solid fa-arrow-left me-1"></i> GO BACK TO HOME PAGE
            </a>

            <!-- Image Gallery -->
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-3">
                <!-- 30 image slots -->
                <script>
                    const images = Array.from({ length: 30 }, (_, i) => `/art/art/image${i + 1}.png`);
                    document.write(
                        images.map(img => `
                            <div class="col">
                                <img src="${img}" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('${img}')">
                            </div>
                        `).join("")
                    );
                </script>
            </div>

            <a href="/index.html" class="btn btn-primary mt-4">
                <i class="fa-solid fa-arrow-left me-1"></i> GO BACK TO HOME PAGE
            </a>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <button type="button" class="btn-close position-absolute top-0 end-0 p-3" data-bs-dismiss="modal" aria-label="Close"></button>
                <img id="modalImage" class="img-fluid rounded-5">
            </div>
        </div>
    </div>

    <script>
        function showImage(src) {
            document.getElementById('modalImage').src = src;
        }
    </script>
</body>

</html>
